<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Scuffed Labs</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" crossorigin src="/assets/index-f1aaccea.js"></script>
  <link rel="stylesheet" href="/assets/index-3a08a280.css">
</head>

<body>

	<canvas id="bg"></canvas>

	<div menu class="title background">
		<div class="button" id="play">Play</div>
		<div class="button" id="lb">Leaderboards</div>
		<div class="button" id="stats">Stats</div>
		<!-- <div class="button" id="options">Options</div> -->
		<!-- <div class="button" id="lb">Quit</div> -->
	</div>

	<div menu class="button" style="color: white;" id="login">Login</div>
	<div menu class="button" style="color: white;" id="logout" style="display: none; justify-self: end; align-self: end;">Logout</div>

	<div ui class="timer">0:00</div>
	<div ui class="crosshair">+</div>
	<div ui class="score">Score: 0</div>

	<div menu class="game-over background">
		<h1>GAME OVER</h1>
		<h2>Leaderboards</h2>
		<div id="scores">
			<div class="lb-score">
			</div>
		</div>
		<div class="gobuts d-flex">
			<div class="me-2 button" id="retry">Retry</div>
			<div class="me-2 button quit" id="quit">Quit</div>
		</div>
	</div>

	<div menu style="display: none;" class="background lbm" id="title-lb">
		<h1>LEADERBOARDS</h1>
		<div class="tlb-scores">

		</div>
		<div class="button" onclick="$('[menu]').hide(); $('.title').show()">Back</div>
	</div>

	<div menu style="display: none;" class="t-stats background" id="stats-menu">
		<h1 class="mb-3">STATS</h1>
		<div class="gb-2" id="s">

		</div>
		
		<div class="button mt-2" onclick="$('[menu]').hide(); $('.title').show()">Back</div>
	</div>

	<div menu class="background" style="display: none;" id="pause">
		<div class="button resume">Resume</div>
		<div class="button options">Options</div>
		<div class="button quit">Quit</div>
	</div>

	<audio src="Event Horizon.mp3" id="audio"></audio>
	
</body>

</html>
